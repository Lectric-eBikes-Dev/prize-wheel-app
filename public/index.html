<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lectric - PRIZE WHEEL</title>
  <style>
    :root{
      --bg:#0e1116; --panel:#121722; --accent:#2b90ff; --accent-2:#00d4ff;
      --text:#eef3fb; --muted:#b8c2d1; --success:#36d399; --danger:#ff6b6b;
      --gold:#F6C453; --trophy:#F9D648; --border:#1e2532;
    }
    html,body{height:100%;}
    body{
      margin:0; background:radial-gradient(1200px 800px at 20% 10%,#131a26,#0a0d12), var(--bg);
      color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; overflow-x:hidden;
    }
    .page{
      max-width:1200px; margin:5px auto; padding:16px; display:grid; gap:18px;
      grid-template-columns: 1.1fr 0.9fr;
    }
    @media (max-width: 980px){.page{grid-template-columns:1fr;}}
    header{ display:flex; gap:12px; align-items:center; justify-content:space-between; padding:8px 0 0; }
    .brand{display:flex; gap:12px; align-items:center}
    .brand .dot{width:12px;height:12px;margin: 0 20px; border-radius:50%;background:var(--accent); background: #00a2db; box-shadow:0 0 14px var(--accent)}
    .brand h1{font-size:28px; margin:0; letter-spacing:.5px}
    .btn{appearance:none; border:1px solid var(--border); background:#0f1520; color:var(--text); padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600; transition:.2s all;}
    .btn:hover{transform:translateY(-1px); background:#121a2a}
    .btn.primary{background:linear-gradient(180deg,#1c72ff,#1652ff); border-color:#1c52e6; box-shadow:0 6px 18px rgba(28,114,255,.35)}
    .card{background:linear-gradient(180deg,#0e1420,#0c111a); border:1px solid var(--border); border-radius:18px; padding:14px; box-shadow:0 16px 40px rgba(0,0,0,.35);}
    .stage{display:grid; grid-template-columns: minmax(280px,520px); justify-content:center; gap:14px}
    .form{display:grid; grid-template-columns: 1fr 1fr; gap:10px; align-items:end}
    .form .field{display:flex; flex-direction:column; gap:6px}
    label{font-size:12px; color:var(--muted)}
    input[type="text"], select{background:#0f1520; border:1px solid var(--border); color:var(--text); padding:10px 12px; border-radius:10px; outline:none}
    .spin-row{display:flex; gap:10px; align-items:center}
    .hold-hint{font-size:12px; color:var(--muted)}
    .wheel-wrap{position:relative; display:grid; place-items:center}
    canvas#wheel{width:100%; height:auto; max-width:520px; aspect-ratio:1/1; background:radial-gradient(circle at 50% 48%, #1b2332 0%, #0e1420 70%, #0b1018 100%); border-radius:50%;}
    .bezel{position:absolute; inset:10px; border-radius:50%; pointer-events:none; border:10px solid #1a2230; box-shadow:inset 0 0 0 6px #0a0f17, 0 0 0 2px #202a3b, 0 0 30px rgba(0,0,0,.6)}
    .bolts{position:absolute; inset:0; pointer-events:none}
    .bolts::before, .bolts::after{content:""; position:absolute; width:10px; height:10px; border-radius:50%; background:#aeb7c7; box-shadow:0 0 0 2px #6a7484 inset, 0 0 10px rgba(255,255,255,.4)}
    .bolts::before{top:8px; left:50%; transform:translateX(-50%)}
    .bolts::after{bottom:8px; left:50%; transform:translateX(-50%)}
    .flapper{position:absolute; top:15px; left:50%; transform:translateX(-50%) rotate(180deg); width:0; height:0; border-left:14px solid transparent; border-right:14px solid transparent; border-bottom:30px solid #e8a942; filter:drop-shadow(0 6px 4px rgba(0,0,0,.45)); z-index:3}
    .flapper::after{content:""; position:absolute; top:30px; left:-14px; width:28px; height:8px; background:#1f66ff; border-radius:0 0 6px 6px}
    @keyframes flick{0%,100%{transform:translateX(-50%) rotate(180deg)} 50%{transform:translateX(-50%) rotate(165deg)}}
    .flick-animation{animation:flick .15s ease-in-out}
    .overlay{position:fixed; inset:0; display:none; place-items:center; background:rgba(4,6,10,.6); backdrop-filter:blur(2px); z-index:9998; opacity:0; transition:opacity .3s ease-in-out}
    .overlay.show{display:grid; opacity:1}
    #confetti{z-index:10000}
    .flash-border{position:fixed; inset:0; pointer-events:none; border:6px solid transparent; border-radius:18px; z-index:9999}
    .flash-border.active{animation:flash 1.1s linear infinite}
    @keyframes flash{0%,100%{box-shadow:0 0 0 6px rgba(255,255,255,.05), inset 0 0 0 6px rgba(255,255,255,.05)} 50%{box-shadow:0 0 0 6px rgba(255,215,0,.9),0 0 30px 8px rgba(255,215,0,.6),inset 0 0 0 6px rgba(0,200,255,.7)}}
    .feed{max-height:50vh; overflow:auto}
    :root{--feed-grid:1.2fr 1fr .6fr .6fr 48px}
    .feed .entry{display:grid; grid-template-columns:var(--feed-grid); align-items:center; padding:10px 0; border-bottom:1px dashed #243048}
    .feed .entry > div{padding:0 10px}
    .feed .entry > div + div{border-left:1px dashed #243048}
    .feed .entry.header{position:sticky; top:0; background:var(--panel,#121722); z-index:10; color:var(--muted); font-weight:700; font-size:12px; border-bottom:1px solid #243048}
    .feed .entry .name{font-weight:600}
    .feed .entry .time{color:var(--muted); font-size:12px}
    .trophy-ic{width:20px; height:20px; display:inline-block}
    dialog#board{width:min(720px,92vw); border:1px solid var(--border); border-radius:16px; background:#0f1520; color:var(--text); padding:0}
    #board::backdrop{background:rgba(0,0,0,.6)}
    .board-head{display:flex; justify-content:space-between; align-items:center; padding:14px 16px; border-bottom:1px solid var(--border)}
    .table{width:100%; border-collapse:collapse}
    .table th, .table td{padding:10px 12px; border-bottom:1px solid #1a2334; text-align:left}
    .table th{color:#9fb3d1; font-weight:600; font-size:13px}
    .table td{font-size:14px}
    .switch{display:inline-flex; align-items:center; gap:8px; font-size:13px; color:var(--muted)}
    .switch input{appearance:none; width:36px; height:22px; background:#1a2230; border-radius:999px; position:relative; outline:none; transition:.2s}
    .switch input:checked{background:#1c72ff}
    .switch input::after{content:""; position:absolute; top:3px; left:3px; width:16px; height:16px; background:white; border-radius:50%; transition:.2s}
    .switch input:checked::after{left:17px}
    #confetti{position:fixed; inset:0; pointer-events:none}
    .notice{font-size:12px; color:var(--muted)}
    #topRightControls{position:fixed; top:16px; right:24px; z-index:10000; display:flex; gap:16px; align-items:center}
    #debugIndicator{display:none; background-color:#e53e3e; color:white; padding:4px 8px; font-size:12px; font-weight:bold; border-radius:4px}
    
    .win-container{position:relative; text-align:center; filter:drop-shadow(0 10px 25px rgba(0,0,0,0.5))}
    .trophy-image{width:min(520px, 60vw); height:auto;}
    .win-number-text{position:absolute; top:27%; left:50%; transform:translate(-50%,-50%); font-family:Inter,sans-serif; font-size:6.5em; font-weight:900; color:#ffffff; text-shadow: 3px 3px 33px yellow; -webkit-text-stroke-width: 3px; -webkit-text-stroke-color: #b57a1c;}
    .win-title-text{margin-top:-20px; font-size:3em; color:white; font-weight:800; text-shadow:2px 2px 8px #000; text-shadow: 3px 3px 56px #ffffff;}

    .close-button {
      position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.3);
      color: white; border: none; border-radius: 50%; width: 30px; height: 30px;
      font-size: 20px; line-height: 30px; text-align: center; cursor: pointer; z-index: 10;
    }
    .close-button:hover { background: rgba(0,0,0,0.6); }
  </style>
</head>
<body>
  <audio id="loseSound" src="/studio-audience-awwww-sound-fx.mp3" preload="auto"></audio>
  <audio id="winSound" src="/youre-a-winner.mp3" preload="auto" loop></audio>
  <div id="topRightControls">
    <label class="switch"><input type="checkbox" id="soundToggle" checked><span>Sound</span></label>
    <div id="debugIndicator">DEBUG MODE: ON</div>
  </div>
  <div class="flash-border" id="flash"></div>
  <canvas id="confetti"></canvas>
  <header class="page" style="grid-template-columns:1fr;">
    <div class="brand">
      <img src="https://lectricebikes.com/cdn/shop/files/logo-t.png?v=1722462393&amp;width=170">
      <div class="dot"></div>
      <h1>PRIZE WHEEL</h1>
      <div class="dot"></div>
    </div>
  </header>
  <main class="page">
    <section class="card">
      <div class="stage">
        <div class="wheel-wrap">
          <div class="flapper" id="flapper" aria-hidden="true"></div>
          <canvas id="wheel" width="900" height="900" aria-label="Prize wheel with 24 segments"></canvas>
          <div class="bezel"></div>
          <div class="bolts"></div>
        </div>
        <form class="form" id="entryForm" autocomplete="off">
          <div class="field">
            <label for="name">Your Name</label>
            <input id="name" name="name" type="text" placeholder="Loading user..." readonly required />
          </div>
          <div class="field">
            <label for="guess">Your Guess (1â€“24)</label>
            <select id="guess" name="guess" required></select>
          </div>
          <div class="spin-row" style="grid-column:1/-1;">
            <button type="button" id="spinBtn" class="btn primary" aria-pressed="false">SPIN</button>
            <button type="button" id="clearDataBtn" class="btn" style="display:none;">Clear Data</button>
            <span class="hold-hint">Press & hold to power up, release to spin.</span>
          </div>
          <div style="grid-column:1/-1" class="notice" id="limitMsg"></div>
        </form>
      </div>
    </section>
    <aside class="card">
      <div class="feed-head">
        <h3 style="margin:6px 0 10px">Today's Activity <input type="date" id="dayPicker" style="float: right;" /></h3>
      </div>
      <div id="hotCloud" style="display:flex; flex-wrap:wrap; gap:8px; margin:25px 0"></div>
      <div class="feed" id="feed"></div>
      <div style="text-align: center; padding-top: 30px; border-top: 1px solid var(--border);">
        <button class="btn primary" id="leaderBtn">View Leaderboard</button>
      </div>
    </aside>
  </main>
  
  <div class="overlay" id="winOverlay" role="dialog" aria-modal="true" aria-label="Winner">
    <div class="win-container">
      <button class="close-button" onclick="hideOverlays()" aria-label="Close">&times;</button>
      <img src="trophy.png" alt="Trophy" class="trophy-image">
      <div id="winNumber" class="win-number-text">7</div>
      <div class="win-title-text">WINNER</div>
    </div>
  </div>

  <div class="overlay" id="loseOverlay" role="alert" aria-live="polite">
    <div style="text-align:center; padding:24px 32px; background:var(--panel); border:1px solid var(--border); border-radius:16px; box-shadow:0 20px 60px rgba(0,0,0,.45)">
      <div style="font-size:42px; font-weight:900; margin-bottom:6px">Sorry, not a winner this time</div>
      <span style="font-size:16px; color:var(--muted)"></span>
    </div>
  </div>

  <dialog id="board">
    <div class="board-head">
      <strong>Leaderboard</strong>
      <button class="btn" id="boardClose">Close</button>
    </div>
    <div style="padding:10px 16px 16px">
      <table class="table" id="boardTable">
        <thead><tr><th>#</th><th>Name</th><th>Total Wins</th><th>Total Spins</th><th>Win %</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </dialog>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('debug')) {
      if (urlParams.get('debug') === 'true') {
        sessionStorage.setItem('debugMode', 'true');
      } else {
        sessionStorage.removeItem('debugMode');
      }
    }

    const CONFIG = {
      BACKEND_URL: "/api",
      GAME_KEY: "carnival_wheel_v1",
      SEGMENTS: 24,
      COLORS: ["#0e0f12", "#1f66ff", "#e9eef7"],
      BORDER_COLOR: "#dbe7ff",
      TICK_SOUND_GAIN: 0.25,
      DEBUG: sessionStorage.getItem('debugMode') === 'true'
    };

    let spinActive = false, isHolding = false, holdStart = 0, angle = 0, spinPlan = null, tickIndex = 0;
    let audioCtx = null, soundOn = true;
    let pendingResult = null;
    let allSpinsCache = [];

    const $ = sel => document.querySelector(sel);
    const flapperEl = $('#flapper');
    const spinBtn = $('#spinBtn');
    const loseSound = $('#loseSound');
    const winSound = $('#winSound');
    
    function todayKey(d = new Date()) {
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
    const nowTs = () => new Date().toISOString();

    async function api(method, path, payload) {
      const options = { method, headers: { "Content-Type": "application/json" } };
      if (payload) options.body = JSON.stringify(payload);
      const res = await fetch(CONFIG.BACKEND_URL + path, options);
      if (!res.ok) throw new Error(`Backend error ${res.status}: ${await res.text()}`);
      return res.json();
    }
    
    function fingerprint() {
      const data = navigator.userAgent + (Intl.DateTimeFormat().resolvedOptions().timeZone || "");
      let h = 0;
      for (let i = 0; i < data.length; i++) {
        h = ((h << 5) - h) + data.charCodeAt(i); h |= 0;
      }
      return "fp_" + Math.abs(h);
    }
    
    const canvas = $('#wheel');
    const ctx = canvas.getContext('2d');
    const SEG = CONFIG.SEGMENTS;
    const per = (Math.PI * 2) / SEG;

    function drawWheel(a = 0) {
      const size = canvas.width, center = size / 2, radius = center - 26;
      ctx.clearRect(0, 0, size, size);
      ctx.save();
      ctx.translate(center, center);
      ctx.rotate(a);
      for (let i = 0; i < SEG; i++) {
        const start = i * per;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, start, start + per);
        ctx.closePath();
        ctx.fillStyle = CONFIG.COLORS[i % CONFIG.COLORS.length];
        ctx.fill();
        ctx.strokeStyle = CONFIG.BORDER_COLOR;
        ctx.lineWidth = 3;
        ctx.stroke();
        const mid = start + per / 2;
        ctx.save();
        ctx.rotate(mid);
        ctx.translate(radius * 0.72, 0);
        ctx.rotate(Math.PI / 2);
        ctx.fillStyle = (i % 3 === 2) ? "#0a0f17" : "#eaf2ff";
        ctx.font = "700 36px Inter, system-ui, sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(String(i + 1), 0, 0);
        ctx.restore();
      }
      ctx.beginPath();
      ctx.fillStyle = "#1a2230";
      ctx.arc(0, 0, 54, 0, Math.PI * 2);
      ctx.fill();
      ctx.lineWidth = 6;
      ctx.strokeStyle = "#2a3a54";
      ctx.stroke();
      ctx.restore();
    }

    function segmentFromAngle(a) {
      const flapperAngle = 3 * Math.PI / 2;
      const effectiveAngle = flapperAngle - a;
      const normalizedAngle = (effectiveAngle % (2 * Math.PI) + (2 * Math.PI)) % (2 * Math.PI);
      return Math.floor(normalizedAngle / per);
    }
    
    function animate(t) {
      requestAnimationFrame(animate);
      if (spinActive && spinPlan) {
        const { t0, dur, a0, a1 } = spinPlan;
        const p = Math.min(1, (t - t0) / dur);
        angle = a0 + (a1 - a0) * (1 - Math.pow(1 - p, 3));
        const seg = segmentFromAngle(angle);
        if (seg !== tickIndex) {
          tickIndex = seg;
          clack();
          flapperEl.classList.add('flick-animation');
          setTimeout(() => flapperEl.classList.remove('flick-animation'), 150);
        }
        if (p >= 1) {
          spinActive = false;
          spinPlan = null;
          onSpinStop();
        }
      }
      drawWheel(angle);
    }

    function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    function clack() {
      if (!soundOn || !audioCtx) return;
      const now = audioCtx.currentTime;
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.connect(g).connect(audioCtx.destination);
      o.type = 'triangle';
      o.frequency.setValueAtTime(350, now);
      g.gain.setValueAtTime(CONFIG.TICK_SOUND_GAIN, now);
      g.gain.linearRampToValueAtTime(0.0001, now + 0.1);
      o.start(now);
      o.stop(now + 0.1);
    }

    const confettiCanvas = $('#confetti');
    const cctx = confettiCanvas.getContext('2d');
    let confetti = [];
    function resizeConfetti(){ confettiCanvas.width = innerWidth; confettiCanvas.height = innerHeight; }
    addEventListener('resize', resizeConfetti);
    
    function burst() {
        confetti = [];
        const count = 200;
        const colors = ['#FBBF24', '#3B82F6', '#EC4899', '#EF4444', '#8B5CF6', '#10B981'];
        for (let i = 0; i < count; i++) {
            confetti.push({ x: Math.random() * innerWidth, y: -20 - Math.random() * 40, vx: (Math.random() - .5) * 2, vy: 2 + Math.random() * 3, r: 3 + Math.random() * 4, rot: Math.random() * Math.PI, vr: (Math.random() - .5) * .2, color: colors[Math.floor(Math.random() * colors.length)] });
        }
    }
    function drawConfetti() {
        cctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        confetti.forEach(p => {
            p.x += p.vx; p.y += p.vy; p.rot += p.vr; p.vy += .02;
            cctx.fillStyle = p.color;
            cctx.save(); cctx.translate(p.x, p.y); cctx.rotate(p.rot);
            cctx.fillRect(-p.r / 2, -p.r / 2, p.r, p.r); cctx.restore();
        });
        confetti = confetti.filter(p => p.y < innerHeight + 30);
        requestAnimationFrame(drawConfetti);
    }

    // Replace the entire startSpin function with this async version
	async function startSpin() {
		if (spinActive || spinBtn.disabled) return; // Prevent spins if active or button disabled

		const name = $('#name').value.trim();
		const guess = Number($('#guess').value);
		if (!name || !guess || name.startsWith('Loading') || name.startsWith('Error')) {
			return alert('Cannot spin until user information is loaded.');
		}

		// Disable button immediately
		spinBtn.disabled = true;
		spinBtn.textContent = 'CHECKING...';
		isHolding = false; // Reset holding state

		try {
			const alreadyRecord = await limitCheck(); 
			console.log('Limit Check Result:', alreadyRecord);

			// Block if already spun (and not in debug mode)
			if (alreadyRecord && !CONFIG.DEBUG) { 
			console.log('Spin blocked: Limit reached.');
			showLimitMessage(alreadyRecord);
			spinBtn.textContent = 'SPUN TODAY'; // Keep disabled, update text
			return; 
			}

			// --- Spin is Allowed ---
			console.log('Spin allowed, proceeding...');
			spinBtn.textContent = 'SPINNING...'; // Button remains disabled

			const power = holdStart ? (Math.min(2500, Date.now() - holdStart) / 2500) : 0.5;
			holdStart = 0; 
			const turns = 3 + Math.floor(Math.random() * 3);
			const randOffset = Math.random() * Math.PI * 2;
			const duration = 3000 + 3000 * power;

			spinPlan = { t0: performance.now(), dur: duration, a0: angle, a1: angle + (Math.PI * 2 * turns) + randOffset };
			spinActive = true;
			tickIndex = segmentFromAngle(angle);
			pendingResult = { name, guess };

		} catch (err) { // Catch errors from limitCheck
			console.error("Limit check failed, spin blocked:", err);
			alert('Could not verify spin limit. Please try again.');
			spinBtn.disabled = false; // Re-enable button on check failure ONLY
			spinBtn.textContent = 'SPIN';
		}
	}

    // Replace the entire onSpinStop function
	async function onSpinStop() { 
		const { name, guess } = pendingResult;
		const landed = segmentFromAngle(angle) + 1;
		const win = (landed === guess);
		const record = { name, guess, landed, win, ts: nowTs(), day: todayKey(), fp: fingerprint() };

		pendingResult = null; 

		// Show win/loss results first
		if (win) { celebrate(landed); } else { showLossOverlay(`Landed on ${landed}.`); }

		try {
			// Save spin result
			const savedRecord = await api('POST', '/spins', record);
			allSpinsCache.push(savedRecord);
			$('#dayPicker').value = todayKey();
			updateFeed(); 
		} catch(e) {
			console.warn('Backend save failed', e);
		} finally {
			// --- Button Reset Logic ---
			spinBtn.textContent = 'SPIN'; // Reset text

			// Set final button state based on limit (only disable if NOT in debug)
			if (!CONFIG.DEBUG) {
				spinBtn.disabled = true; // Assume limit reached after a spin
				// Optionally show message again immediately
				showLimitMessage(record); // Use the record we just created
			} else {
				spinBtn.disabled = false; // Always enable after spin in debug mode
			}
		}
	}
    
    function hideOverlays() {
      $('#winOverlay').classList.remove('show');
      $('#loseOverlay').classList.remove('show');
      $('#flash').classList.remove('active');
      winSound.pause(); // Stop win sound
      winSound.currentTime = 0; // Rewind win sound
    }
    function celebrate(num) {
      hideOverlays(); // Stops any previous sounds
      $('#winNumber').textContent = String(num);
      $('#winOverlay').classList.add('show');
      $('#flash').classList.add('active');
      burst();
      if (soundOn) winSound.play(); // Play win sound
      setTimeout(hideOverlays, 34000);
    }
    function showLossOverlay(msg) {
      hideOverlays(); // Stops any previous sounds
      const el = $('#loseOverlay');
      el.querySelector('span').textContent = msg;
      el.classList.add('show');
      if (soundOn) loseSound.play(); // Play lose sound
      setTimeout(() => el.classList.remove('show'), 4000); // Keep lose message shorter
    }

    // CORRECTED limitCheck FUNCTION
	async function limitCheck() {
		// No try...catch here. Let errors propagate to the caller.
		console.log('Checking spin limit. Debug mode:', CONFIG.DEBUG);
		if (CONFIG.DEBUG) {
			console.log('Debug mode ON, bypassing server check.');
			return null; // Allow spin in debug mode
		}

		console.log('Debug mode OFF, calling /api/check...');
		const res = await api('POST', '/check'); 
		console.log('Backend /check response:', res); 

		return res.already ? res.record : null; // Return record if spun, null otherwise
	}

    function showLimitMessage(rec) {
      $('#limitMsg').innerHTML = `You already spun today at <strong>${new Date(rec.ts).toLocaleTimeString()}</strong>. Result: <strong>${rec.landed}</strong> (your guess: ${rec.guess}).`;
    }

    function renderEntry(s) {
      const row = document.createElement('div');
      row.className = 'entry';
      row.innerHTML = `
        <div class="name">${escapeHtml(s.name || '')}</div>
        <div class="time">${new Date(s.ts).toLocaleString()}</div>
        <div>${s.guess || ''}</div>
        <div>${s.landed || ''}</div>
        <div>${s.win ? '<svg class="trophy-ic" viewBox="0 0 24 24"><path fill="#F6C453" d="M18 7h2V4h-2V2H6v2H4v3h2c.1 2.5 1.6 4.6 3.7 5.3A5 5 0 0 0 7 17v2H5v3h14v-3h-2v-2c0-2-1.3-3.8-3.1-4.7C16.4 11.6 17.9 9.5 18 7Z"/></svg>' : ''}</div>
      `;
      return row;
    }
    
    async function updateFeed() {
      const daySel = $('#dayPicker').value || todayKey();
      try {
        if (allSpinsCache.length === 0) {
            allSpinsCache = await api('GET', '/spins');
        }
        const list = allSpinsCache.filter(s => s.day === daySel).sort((a, b) => new Date(b.ts) - new Date(a.ts));
        const feed = $('#feed');
        feed.innerHTML = `<div class="entry header"><div>Name</div><div>Timestamp</div><div>Guess</div><div>Landed</div><div>Win</div></div>`;
        if (!list.length) {
          feed.innerHTML += `<div class="notice" style="padding:8px 10px;">No spins for ${daySel} yet.</div>`;
          $('#hotCloud').innerHTML = '';
          return;
        }
        list.forEach(s => feed.appendChild(renderEntry(s)));
        renderHotCloud(list);
      } catch (e) {
        console.warn('Backend fetch failed', e);
        $('#feed').innerHTML = `<div class="notice" style="padding:8px 10px;">Could not load spin history.</div>`;
      }
    }

    function renderHotCloud(spinsForDay) {
        const cloud = $('#hotCloud'); cloud.innerHTML = '';
        const freq = new Map(); for (let i = 1; i <= SEG; i++) freq.set(i, 0);
        spinsForDay.forEach(s => freq.set(s.landed, (freq.get(s.landed) || 0) + 1));
        const max = Math.max(1, ...freq.values());
        freq.forEach((count, num) => {
            if (count === 0) return;
            const b = document.createElement('div');
            b.textContent = num;
            b.title = `${count} spin${count > 1 ? 's' : ''} today`;
            b.style.cssText = `font-weight:800; padding:4px 8px; border-radius:999px; border:1px solid var(--border); background:linear-gradient(180deg,#142033,#0e1626); box-shadow:0 6px 16px rgba(0,0,0,.25); transform:scale(${(.8 + (count / max) * 1.2).toFixed(2)});`;
            cloud.appendChild(b);
        });
    }

    function openBoard() {
        const map = new Map();
        allSpinsCache.forEach(s => {
            if (!map.has(s.name)) map.set(s.name, { name: s.name, wins: 0, spins: 0 });
            const v = map.get(s.name); v.spins++; if (s.win) v.wins++;
        });
        const rows = [...map.values()].map(r => ({ ...r, pct: r.spins ? (r.wins / r.spins * 100) : 0 }));
        rows.sort((a, b) => b.wins - a.wins || b.pct - a.pct || a.name.localeCompare(b.name));
        const tbody = $('#boardTable tbody'); tbody.innerHTML = '';
        rows.forEach((r, i) => {
            tbody.innerHTML += `<tr><td>${i + 1}</td><td>${escapeHtml(r.name)}</td><td>${r.wins}</td><td>${r.spins}</td><td>${r.pct.toFixed(1)}%</td></tr>`;
        });
        $('#board').showModal();
    }

    function escapeHtml(str) { return str.replace(/[&<>"]+/g, s => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", "\"": "&quot;" }[s])); }
    
    function setupDebugFeatures() {
      if (!CONFIG.DEBUG) return;
      $('#debugIndicator').style.display = 'block';
      const clearBtn = $('#clearDataBtn');
      clearBtn.style.display = 'inline-block';
      clearBtn.addEventListener('click', async () => {
        if (confirm('Are you sure you want to clear ALL spin data?')) {
          try {
            const result = await api('GET', '/admin/reset');
            allSpinsCache = [];
            alert(`Backend cleared successfully. Removed ${result.cleared} records.`);
            location.reload();
          } catch (err) { alert('An error occurred.'); }
        }
      });
    }

    const guessSel = $('#guess');
    for (let i = 1; i <= SEG; i++) {
      const opt = document.createElement('option');
      opt.value = String(i);
      opt.textContent = String(i);
      guessSel.appendChild(opt);
    }
    
    $('#dayPicker').value = todayKey();
    $('#dayPicker').addEventListener('change', updateFeed);
    $('#leaderBtn').addEventListener('click', openBoard);
    $('#boardClose').addEventListener('click', () => $('#board').close());
    $('#soundToggle').addEventListener('change', e => { soundOn = e.target.checked; if (soundOn) initAudio(); });
    spinBtn.addEventListener('mousedown', () => { if (spinActive) return; isHolding = true; holdStart = Date.now(); initAudio(); });
    document.addEventListener('mouseup', () => { if (!isHolding || spinActive) return; isHolding = false; startSpin(); });
    spinBtn.addEventListener('touchstart', e => { e.preventDefault(); if (spinActive) return; isHolding = true; holdStart = Date.now(); initAudio(); }, { passive: false });
    document.addEventListener('touchend', e => { e.preventDefault(); if (!isHolding || spinActive) return; isHolding = false; startSpin(); }, { passive: false });
    
    // Find this block near the end of the script
	fetch('/api/user')
		.then(res => res.json())
		.then(user => {
			if (user && user.name) {
				$('#name').value = user.name;
				// ---- ADD INITIAL LIMIT CHECK HERE ----
				return limitCheck(); // Chain the promise
			} else {
				$('#name').value = 'Could not load user';
				throw new Error('User info failed to load'); // Stop if user load fails
			}
		})
		.then(alreadyRecord => {
			// ---- SET INITIAL BUTTON STATE ----
			console.log('Initial Limit Check Result:', alreadyRecord);
			if (alreadyRecord && !CONFIG.DEBUG) {
				showLimitMessage(alreadyRecord);
				spinBtn.disabled = true;
				spinBtn.textContent = 'SPUN TODAY';
			} else {
				spinBtn.disabled = false; // Enable if not spun or in debug
				spinBtn.textContent = 'SPIN';
			}
		})
		.catch(err => {
			console.error('Error during initial load or limit check:', err);
			$('#name').value = 'Error loading user';
			spinBtn.disabled = true; // Disable spin if initial load fails
			spinBtn.textContent = 'LOAD ERROR';
			$('#limitMsg').textContent = 'Could not load user data or check spin status.';
		});

    resizeConfetti();
    drawWheel(0);
    requestAnimationFrame(animate);
    requestAnimationFrame(drawConfetti);
    updateFeed();
    setupDebugFeatures();

    setInterval(async () => {
      try {
        const currentDay = $('#dayPicker').value;
        const currentScroll = $('#feed').scrollTop;
        allSpinsCache = await api('GET', '/spins');
        if (currentDay === todayKey()) {
            updateFeed();
            $('#feed').scrollTop = currentScroll;
        }
      } catch (e) {
        console.warn("Periodic data refresh failed.", e);
      }
    }, 20000);
  </script>
</body>
